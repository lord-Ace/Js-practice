<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
	<title>Calcukator</title>
</head>
<body>
<main id="calc">
  <h2>
    ME CALC
  </h2>
  <section id="screen">
    <input type="text" class="screen" id="input">
    <div class="screen">left</div>
  </section>
  <section id="first">
  <button class="button">clear</button>
  <div id="arrows">
  <button class="button arrow"><</button>
  <button class="button arrow">></button>
   </div>
  <button class="button">history</button>
  </section>
  <div id="buttons">
    <section class="digits">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">.</button>
    <button class="button">0</button>
    <button class="button">Ans</button>
    </section>
    <section class="operators">
    <button class="button">(</button>
    <button class="button">)</button>
    <button class="button">del</button>
    <button class="button">+</button>
    <button class="button">-</button>
    <button class="button">ร</button>
    <button class="button">รท</button>
    <button class="button">=</button>
    </section>
  </div>
</main>
</body>
</html>
