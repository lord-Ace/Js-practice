<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>QUIZMASTER</title>
</head>
<body>
	<!-- <h1>Quizmaster</h1> -->
<main id="body" class="container">
<form class="data">
<fieldset class="game-data container">
  <legend>Seems You're New Here</legend>
  <input type="text" name="name" id="name" class="edit" placeholder="What's Your Name?" required>
  <button class="continue">Continue</button>
</fieldset>
</form>
<form class="data">
<fieldset class="game-data container">
  <legend>Set Your Difficulty Level</legend>
  <label class="container"><input type="radio" name="difficulty" required value="easy">Easy</label>
  <label class="container"><input type="radio" name="difficulty" id="" value="medium">Medium</label>
  <label class="container"><input type="radio" name="difficulty" id="" value="hard">Hard</label>
  <button class="continue">Continue</button>
</fieldset>
</form>
<form class="data">
  <fieldset class="game-data container">
  <legend>Set Your Timer</legend>
  <input type="number" name="minutes" min="0" max="10" value="05" class="edit" required> :
  <input type="number" name="seconds" min="0" max="60" value="00" class="edit" required>
  <button class="continue">READY!</button>
  </fieldset>
</form>
<dialog id="dialog">
  <h2>Instructions</h2>
  <p data-summary="name"></p>
  <button id="begin">I Understand</button>
</dialog>
<section class="data" id="stage">
  <div class="game-info">
    <p id="score">Points:</p>
    <p id="timer">00:00</p>
  </div>
  <div id="question-box">
    <h3 id="question"></h3>
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
  </div>
  <button id="nextQuestion">Next</button>
</section>
<section class="data" id="quizEnd">
  <h2>QUIZ ENDED</h2>
  <h3>Your Score</h3>
</section>
</main>
</body>
<script src="js/index.js" defer></script>
</html>
