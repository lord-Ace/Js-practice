<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>QUIZMASTER</title>
</head>
<body>
	<h1>Welcome To Quizmaster</h1>
<main id="body">
<form class="data">
  <h2>Seems You're New Here</h2>
<fieldset>
  <legend>LETS GET TO KNOW YOU</legend>
  <input type="text" name="name" id="name" placeholder="What's Your Name?" required>
  <button class="continue">Continue</button>
</fieldset>
</form>
<form class="data">
<fieldset>
  <legend>Set Your Difficulty Level</legend>
  <label><input type="radio" name="difficulty" id="" required value="easy">Easy</label>
  <label><input type="radio" name="difficulty" id="" value="Medium">Medium</label>
  <label><input type="radio" name="difficulty" id="" value="hard">Hard</label>
  <button class="continue">Continue</button>
</fieldset>
</form>
<form class="data">
  <h2>Set Your Timer</h2>
  <input type="number" name="minutes" id="minutes" min="0" max="10" value="05" required> :
  <input type="number" name="seconds" id="section" min="0" max="60" value="00" required>
  <button class="continue">READY!</button>
</form>
<dialog id="dialog">
  <h2>Instructions</h2>
  <p>The Instructions</p>
  <button id="begin">I Understand</button>
</dialog>
<section class="data" id="stage">
  <div class="info">
    <p id="score"> Points:</p>
    <p id="Timer">00:00</p>
  </div>
</section>
</main>
</body>
<script src="js/index.js" defer></script>
</html>
